name: Fetch Commit Messages from Last Two Weeks

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  fetch-commit-messages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch commits from the last two weeks
        run: |
          # Get the commit messages from the last two weeks
          COMMIT_MESSAGES=$(git log --since="2 weeks ago" --pretty=%B)
          
          # Print the commit messages
          echo "Commit messages from the last two weeks:"
          echo "$COMMIT_MESSAGES"
