name-template: 'Release $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
tag-prefix: 'v'
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
version-template: '$MAJOR.$MINOR.$PATCH$PRERELEASE'

version-resolver:
  major:
    labels: [ "major" ]
  minor:
    labels: [ "feature" ]
  patch:
    labels: [ "bug" ]
  default: "patch"

categories:
  - category: "‚ú® Features"
    labels: [ "feature" ]
  - category: "üêû Bug Fixes"
    labels: [ "bug" ]
  - category: "üìÑ Enhancements"
    labels: [ "enhancement" ]

template: |
  ## Release Notes for $VERSION

  ### Features
  $FEATURES

  ### Bug Fixes
  $BUG_FIXES

  ### Enhancements
  $ENHANCEMENTS

  **End of release notes**

footer: 'End of release notes'
